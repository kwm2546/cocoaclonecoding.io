<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/friends.css"/>
</head>
<body>
    <div class="firend-container">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:23</span>
            </div>

            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

            <header class="screen-header">
                <h1 class="screen-header__title">friends</h1>
                <div class="screen-header__icons">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                    <span><i class="fa-solid fa-music"></i></span>
                    <span><i class="fa-solid fa-gear"></i></span>
                </div>
            </header>

            <a class="firends-display-link">
                <i class="fa-solid fa-circle-info"></i>
                친구의 이름 화면 
                <i class="fa-solid fa-chevron-right fa-xs"></i>
            </a>

                <main class="friend-screen">
                    <div class="user-component">
                        <div class="user-component__column">
                            <img src="img/1.png" class="user-component__avatar user-component__avatar--xl"/>
                                <div class="user-component__text">
                                    <h4 class="user-component__title">KTH</h4>
                                    <!-- <h6 class="user-component__subtitle">테스트</h6> -->
                                </div>
                            </div>
                        <div class="user-component__column"></div>
                    </div>
                    <div class="friends-screen__channel">
                        <div class="friends-screen__channel-header">
                            <span>Channel</span>
                            <i class="fa-solid fa-chevron-up fa"></i>
                            </div>
                            <div class="user-component">
                                <div class="user-component__column">
                                    <img src="img/1.png" class="user-component__avatar user-component__avatar--sm"/>
                                        <div class="user-component__text">
                                            <h4 class="user-component__title user-component__title--not-bold ">Channel</h4>
                                            <!-- <h6 class="user-component__subtitle">테스트</h6> -->
                                        </div>
                                    </div>
                                <div class="user-component__column">
                                    <span>2
                                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user">
                    </i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="chat.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment"></i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="more.html">
                        <span class="nav__notification"></span>
                        <i class="fa-solid fa-ellipsis"></i>
                    </a></li>
                </ul>
            </nav>
    </div>

    <script
        src="https://kit.fontawesome.com/d0a92ab04b.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>

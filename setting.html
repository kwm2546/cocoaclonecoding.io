<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more</title>
    <link rel="stylesheet" href="css/setting.css"/>
</head>
<body>
    <div class="chat-container">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:23</span>
            </div>

            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>


        <header class="alt-header">
            <div class="alt-header__colum">
                <a href="more.html">
                <i class="fa-solid fa-angle-left fa-2x"></i></a>
            </div>
            <div class="alt-header__colum">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__colum">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </div>
        </header>

                <main class="main-screen">
                    <ul class="settings-list">
                        <li class="settings__setting">
                            <div class="settings__setting-column">
                            <i class="fa-solid fa-bullhorn"></i>
                            <span>공지</span>
                        </div>
                        <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                            <div class="settings__setting-column">
                            <i class="fa-solid fa-flask"></i>
                            <span>카카오 연구실</span>
                        </div>
                        <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                            <div class="settings__setting-column">
                            <i class="fa-solid fa-circle-info"></i>
                            <span>버전</span>
                        </div>
                        <div class="settings__setting-column__last">마지막버전</div>
                        </li>
                        <li class="settings__setting">
                            <div class="settings__setting-column">
                            <i class="fa-solid fa-lock"></i>
                            <span>보안</span>
                        </div>
                        <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                            <div class="settings__setting-column">
                            <i class="fa-solid fa-bell"></i>
                            <span>공지알람</span>
                        </div>
                        <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                            <div class="settings__setting-column">
                            <i class="fa-regular fa-user"></i>
                            <span>친구</span>
                        </div>
                        <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                            <div class="settings__setting-column">
                            <i class="fa-regular fa-comment"></i>
                            <span>대화</span>
                        </div>
                        <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                            <div class="settings__setting-column">
                            <i class="fa-solid fa-display"></i>
                            <span>화면</span>
                        </div>
                        <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                            <div class="settings__setting-column">
                            <i class="fa-brands fa-affiliatetheme"></i>
                            <span>테마</span>
                        </div>
                        <div class="settings__setting-column"></div>
                        </li>
                        <li class="settings__setting">
                            <div class="settings__setting-column">
                            <i class="fa-solid fa-phone"></i>
                            <span>전화</span>
                        </div>
                        <div class="settings__setting-column"></div>
                        </li>
                    </ul>
  
            </main>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user"></i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="chat.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-solid fa-comment"></i></i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="more.html">
                        <span class="nav__notification"></span>
                        <i class="fa-solid fa-ellipsis"></i>
                    </a></li>
                </ul>
            </nav>
    </div>

    <script
        src="https://kit.fontawesome.com/d0a92ab04b.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>

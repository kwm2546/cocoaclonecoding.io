<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find</title>
    <link rel="stylesheet" href="css/find.css"/>
</head>
<body>
    <div class="chat-container">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:23</span>
            </div>

            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

            <header class="screen-header">
                <h1 class="screen-header__title">Find</h1>
                <div class="screen-header__icons">
                    <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                    <span><i class="fa-solid fa-gear fa-lg"></i></span>
                </div>
            </header>

            

                <main class="main-screen">
                         <div class="icon-row">
                            <div class="icon-row__icon">
                                <i class="fa-solid fa-qrcode"></i><span>
                                QR code</span>
                                </div>
                            <div class="icon-row__icon">
                                <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>
                            <div class="icon-row__icon">
                                <i class="fa-solid fa-fingerprint"></i>
                                <span>Add by ID</span></div>
                            <div class="icon-row__icon">
                                <i class="fa-regular fa-envelope"></i>
                                <span>Invite</span></div>
                         </div>
                    </div>
                </div>

                <div class="recommened-friends">
                    <h6 class="recommened-friends__title">
                        추천 친구</h6>
                    
                    <span>추천할 친구가 없어요</span>
                </div>

                <div class="open-chat">
                    <div class="open-chat__header">
                        <h4>오픈채팅</h4>
                        <span>오픈채팅으로 가기 <i class="fa-solid fa-chevron-right fa-xs"></i></span>
                        
                    </div>

                    <div class="open-post">
                        <div class="open-post__column">
                            <h5 class="open-post__title">#다이무스</h5>
                            <h6 class="open-post__hashtags">#다이무스#쓸데없는걸베었다</h6>

                            <div class="open-post__members">
                                <img src="img/1.png"/>
                                <span class="open-post__members-count">23 맴버</span>
                                <div class="divider"></div>
                                <span class="open-post__members-status">활동중</span>
                            </div>
                        </div>
                        <div class="open-post__column">
                            <div class="open-post__photo">
                                <img src="img/1.png"/>
                                <div class="open-post__heart-count"><i class="fa-solid fa-heart"></i><span>999+</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>







            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user"></i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="chat.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-solid fa-comment"></i></i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="more.html">
                        <span class="nav__notification"></span>
                        <i class="fa-solid fa-ellipsis"></i>
                    </a></li>
                </ul>
            </nav>
    </div>

    <script
        src="https://kit.fontawesome.com/d0a92ab04b.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more</title>
    <link rel="stylesheet" href="css/more.css"/>
</head>
<body>
    <div class="chat-container">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:23</span>
            </div>

            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

            <header class="screen-header">
                <h1 class="screen-header__title">More</h1>
                <div class="screen-header__icons">
                    <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                    <span><i class="fa-solid fa-music"></i></span>
                    <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
                </div>
            </header>

             

            

                <main class="main-screen more-screen">
                    <div class="user-component">
                        <div class="user-component__column">
                            <img src="img/1.png" class="user-component__avatar user-component__avatar--xl"/>
                                <div class="user-component__text">
                                    <h4 class="user-component__title">KTH</h4>
                                    <h6 class="user-component__subtitle">+82 010-1234-5678</h6>
                                    
                                </div>
                            </div>
                        <div class="user-component__column">
                            <i class="fa-regular fa-message fa-2x"></i>
                        </div>
                    </div>
                    <div class="icon-row">
                        <div class="icon-row__icon">
                            <i class="fa-regular fa-calendar-check"></i><span>
                            달력</span>
                            </div>
                        <div class="icon-row__icon">
                            <i class="fa-regular fa-hard-drive"></i><span>톡드라이브</span></div>
                        <div class="icon-row__icon">
                            <i class="fa-regular fa-face-smile"></i>
                            <span>이모티콘</span></div>
                        <div class="icon-row__icon">
                            <i class="fa-brands fa-affiliatetheme"></i>
                            <span>테마</span></div>
                     </div>
                </div>

                <div class="more-suggestions">
                    <h4 class="more-suggestions__title">제안</h4>
                    <div class="more-suggestions__icons">
                        <div class="more-suggestions__icon">
                            <div class="more-suggestions__icon-img">
                                <i class="fa-solid fa-quote-right"></i>
                            </div>
                            <span class="more-suggestions__icons-text">깨깨오스토리</span>
                        </div>

                        <div class="more-suggestions__icon">
                            <div class="more-suggestions__icon-img">
                                <i class="fa-solid fa-angles-right"></i>
                            </div>
                            <span class="more-suggestions__icons-text">이모션</span>
                        </div>
                    </div>
                </div>
            </main>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user"></i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="chat.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-solid fa-comment"></i></i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="more.html">
                        <span class="nav__notification"></span>
                        <i class="fa-solid fa-ellipsis"></i>
                    </a></li>
                </ul>
            </nav>
    </div>

    <script
        src="https://kit.fontawesome.com/d0a92ab04b.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
